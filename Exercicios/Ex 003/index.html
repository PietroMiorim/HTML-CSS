<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html 200.webp" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estao em sub-pastas.</p>
    <img src="imagens/logo css 200.webp" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://e7.pngegg.com/pngimages/87/538/png-clipart-javascript-scalable-graphics-logo-encapsulated-postscript-javascript-icon-text-logo-thumbnail.png" alt="Logo JavaScript">
</body>
</html>

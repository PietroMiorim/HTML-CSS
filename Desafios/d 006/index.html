<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
     <ul type="square">
        <dl>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1,h2,h3,h4,h5,h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img= alt=gt";>Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigos-fontes</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        </dl>
     </ul>  
     
    
</body>
</html>
